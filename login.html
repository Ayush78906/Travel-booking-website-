    <style>
        .registration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .register-form {
            text-align: center;
            max-width: 600px;
        }

        .register-form p {
            text-align: center;
        }

        .register-form p a {
            color: #097dc5;
            text-decoration: none;
        }

        .register-form p a:hover {
            text-decoration: underline;
        }

        .register-form input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
        }

        .register-form input:focus {
            border-color: #097dc5;
        }

        .register-form input[type="submit"] {
            background-color: #097dc5;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            width: 180px;
        }

        .register-form input[type="submit"]:hover {
            background-color: #095f8c;
        }

        .register-form input[type="reset"] {
            background-color: #dc3333;
            color: #f4f0f0;
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            width: 180px;
        }

        .register-form input[type="reset"]:hover {
            background-color: #999;
        }
    </style>
</head>

<body class="register-body">
    <nav>
        <img src="./files/lg4.png" class="logo" alt="Logo" title="LIGHTHEAD TRAVELS">
        <ul class="navbar">
            <li>
                <a href="#home">Home</a>
                    <a href="./locations.html">Locations</a>
                    <a href="#package">Packages</a>
                    <a href="#gallery">Gallery</a>
                    <a href="./about.html">About Us</a>
                    <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <section class="registration">
        <div class="register-form">
            <h1>Login <span>Here</span></h1>
            <form method="POST" onsubmit="return validateform()" action="login.jsp">
                
                <input type="email" name="myemail" placeholder="Email-Id" id="email" required>
                <span id="email-error" class="error"></span><br>
                <input type="password" name="mypassword" placeholder="Password" id="password" required>
                <span id="password-error" class="error"></span><br>
                <input type="submit" value="Submit" class="submitbtn">
                <input type="reset" value="Reset" class="resetbtn">
            </form>
            <p>Don't have an account? <a href="./signup.html">Signup Here</a></p>
        </div>
    </section>
    <!-- Footer -->
    <section class="footer">
        <div class="foot">
            <div class="footer-content">
                <div class="footlinks">

                        <li><a href="./about.html">About Us</a></li>
                        <li><a href="./contact.html">Contact Us</a></li>
                    </ul>

                        <a href="https://www.linkedin.com/in/ayush-pal-512890282/" target="_blank"><i
                                class='bx bxl-linkedin'></i></a>
                        <a href="https://www.youtube.com/channel/UCwjZmeqBjLsbJ633uWhIvFA" target="_blank"><i class='bx bxl-youtube'></i></a>
                        <a href="https://github.com/Ayush78906" target="_blank"><i class='bx bxl-github'></i></a>
                    </div>

        </div>

            <p>Copyright Â© 2023<br>Website developed by: Ayush Pal</p>

    <!-- Javascript -->
    <script>
        function validateform() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Clear previous error messages
            clearErrors();

            // Email validation
            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if (!emailRegex.test(email)) {
                displayError("email-error", "Please enter a valid email address.");
                return false;
            }

            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if (!passwordRegex.test(password)) {
                displayError("password-error", "Please enter a valid password containing at least 8 characters, one uppercase letter, one lowercase letter, and one number.");
                return false;
            }
        }
    </script>
